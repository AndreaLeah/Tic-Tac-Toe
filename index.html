<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">

        <div id="notification-div"></div>

        <div id="player-turn">
            <div class="player1 current-turn">Player 1</div>
            <div class="player2">Player 2</div>
        </div>

        <div id="gameboard">
            <div id="0" class="board-squares"></div>
            <div id="1" class="board-squares"></div>
            <div id="2" class="board-squares"></div>
            <div id="3" class="board-squares"></div>
            <div id="4" class="board-squares"></div>
            <div id="5" class="board-squares"></div>
            <div id="6" class="board-squares"></div>
            <div id="7" class="board-squares"></div>
            <div id="8" class="board-squares"></div>
        </div>

        <div class="btn">
            <button id="clear-btn">Clear Board</button>
        </div>

    </div>
    
<script src="main.js"></script>
</body>
</html>
